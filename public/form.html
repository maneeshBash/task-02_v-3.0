<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Add New User</h1>
        <form id="userForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="streetNumber">Street Number:</label>
            <input type="text" id="streetNumber" name="streetNumber" required><br>

            <label for="streetName">Street Name:</label>
            <input type="text" id="streetName" name="streetName" required><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state" required><br>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required><br>

            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required><br>

            <label for="cell">Cell:</label>
            <input type="text" id="cell" name="cell" required><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br>

            <label for="nat">Nationality:</label>
            <input type="text" id="nat" name="nat" required><br>

            <label for="picture">Profile Picture URL:</label>
            <input type="text" id="picture" name="picture" required><br>

            <button type="submit">Submit</button>
        </form>
        <script src="form.js"></script>
    </div>
</body>
</html>
